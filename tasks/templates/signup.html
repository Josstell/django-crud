
{% extends "base/base.html" %}


{% block content %}



<main class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="/signup/" method="POST" class="card card-body ">
                <h1 class="text-center">Signup</h1>
                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username</label>
                    <input type="text"  name="username" id="username" placeholder="write your username" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password1">Password</label>
                    <input type="password" name="password1" id="password1" placeholder="write your password1" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirm your password</label>
                    <input type="password" name="password2" id="password2" placeholder="Confirm your password1" class="form-control">
                </div>
            <button class="btn btn-primary">signup</button>
            </form>
        </div>
    </div>
</main>


{% endblock %}
