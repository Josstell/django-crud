
{% extends "base/base.html" %}


{% block content %}

<h2>Tasks</h2>

<ul>

    {% for task in tasks %}
    <li>
      <a href="{% url 'task_detail' task.id %}">
        {% if task.important %}
        
        <h1>{{ task.title }}</h1>
        
        {% else %}
        <h5>{{ task.title }}</h5>
        
        {% endif %}
        <p>{{ task.description }}</p>
        <p>{{ task.user.username }}</p>
      </a>

    </li>
    
    {% endfor %}
</ul>

{% endblock %}
